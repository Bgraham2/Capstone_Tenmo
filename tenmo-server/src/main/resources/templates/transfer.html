<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TEnmo Transfer Service</title>
</head>
<BODY>
<table>
    <tr>

        <td>Transfer Id</td>
        <td>Transfer Status</td>

    </tr>
    <tr th:each="transfer: ${transfers}">
        <td th:text="${transfer.id}">Transfers</td>
        <td th:text="${transfer.transferstatusid}">Transfer Status</td>

    </tr>
</table>

</BODY>
</html>
